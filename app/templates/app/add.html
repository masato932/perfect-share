{% extends "app/base.html" %}

{% block content %}

<div class="my-5">
    <h1>今日のやること</h1>
</div>
{% for task in task_data %}
<a href="{% url 'task_edit' task.id year month day %}">
    <div class = "flex">
        {{task.name}}
        <a href="{% url 'task_delete' task.id year month day %}" class="btn btn-warning">削除</a>
    </div>
</a>


{% endfor %}

<a href="{% url 'task_add' year month day %}" class="btn btn-warning">追加する</a>

{% endblock %}
